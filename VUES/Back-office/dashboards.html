<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Admin</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar animate__animated animate__fadeInLeft">
        <div class="admin-sidebar-header">
            <div class="admin-sidebar-title">
                <i class="fas fa-shield-alt"></i>
                <span>FriendSphere Admin</span>
            </div>
        </div>
        <ul class="admin-menu">
            <li><a href="#dashboard" class="is-active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#users"><i class="fas fa-users"></i> Utilisateurs</a></li>
            <li><a href="#posts"><i class="fas fa-newspaper"></i> Publications</a></li>
            <li><a href="#moderators"><i class="fas fa-user-tie"></i> Modérateurs</a></li>
            <li><a href="#statistics"><i class="fas fa-chart-bar"></i> Statistiques</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header animate__animated animate__fadeIn">
            <h1 class="admin-title">
                <i class="fas fa-tachometer-alt mr-2"></i> Tableau de bord
            </h1>
            <div class="admin-user">
                <span>Admin</span>
                <i class="fas fa-user-circle ml-2"></i>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="admin-stats">
            <div class="admin-stat-card stat-users animate__animated animate__fadeIn" style="animation-delay: 0.1s;">
                <i class="fas fa-users"></i>
                <h3>Utilisateurs</h3>
                <p class="stat-value">1,248</p>
                <p class="stat-change"><i class="fas fa-arrow-up"></i> 5.2%</p>
            </div>
            
            <!-- Autres cards stats -->
        </div>

        <!-- Dernières activités -->
        <div class="admin-card animate__animated animate__fadeInUp">
            <div class="admin-card-header">
                <h2><i class="fas fa-history mr-2"></i> Activité récente</h2>
            </div>
            <div class="admin-card-body">
                <table class="admin-table">
                    <!-- Tableau d'activités -->
                </table>
            </div>
        </div>
    </main>
</body>
</html>
