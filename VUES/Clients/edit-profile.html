        :root {

    --secondary: #3a0ca3;

    --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    --shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
}


        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .edit-profile-card {
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .edit-profile-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(67, 97, 238, 0.15);
}

        .profile-header {
            background: var(--gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile-section:last-child {
            border-bottom: none;
        }

        .profile-section-title {
            font-size: 1.25rem;
            margin-bottom: 1.75rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .profile-section-title i {
            margin-right: 0.75rem;
            background: var(--primary-light);
            padding: 0.5rem;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .file-cta {
            background: var(--gradient);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .file-cta:hover {
            opacity: 0.9;
        }

        .save-btn {
    background: var(--accent); 
    color: white;
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.save-btn:hover {
background: #d91a6d; 
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
}

        .cancel-btn {
            transition: all 0.3s ease;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            background-color: #f5f5f5;
        }

        .profile-pic-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            margin: 0 auto 1.5rem;
        }

        .input, .textarea, .select select {
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .input:focus, .textarea:focus, .select select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.125em rgba(72, 95, 199, 0.25);
        }

        .label {
            font-weight: 500;
            color: #4a4a4a;
        }

        .help {
            font-size: 0.85rem;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prévisualisation photo de profil
            const fileInput = document.querySelector('#profile-pic');
            const fileName = document.querySelector('.file-name');
            const preview = document.getElementById('profile-pic-preview');
            
            fileInput.addEventListener('change', function(e) {
                if (fileInput.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                    fileName.textContent = fileInput.files[0].name;
                } else {
                    preview.style.display = 'none';
                    fileName.textContent = 'Aucun fichier sélectionné';
                }
            });
            
            // Calcul de l'âge
            const birthdateInput = document.querySelector('#birthdate');
            const ageInput = document.querySelector('#age');
            
            birthdateInput.addEventListener('change', function() {
                if (birthdateInput.value) {
                    const birthDate = new Date(birthdateInput.value);
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    
                    ageInput.value = age;
                }
            });
            
            // Compteur de bio
            const bioTextarea = document.querySelector('#bio');
            const bioCounter = document.querySelector('#bio-counter');
            
            bioTextarea.addEventListener('input', function() {
                bioCounter.textContent = bioTextarea.value.length;
            });
            
            // Soumission du formulaire
            const profileForm = document.querySelector('#edit-profile-form');
            
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = document.querySelector('#save-profile');
                submitBtn.classList.add('is-loading');
                
                // Simulation d'enregistrement
                setTimeout(function() {
                    window.location.href = 'profile.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
