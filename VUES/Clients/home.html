        document.addEventListener('DOMContentLoaded', function() {
            // Simulate real-time feed
            const postsContainer = document.getElementById('posts-container');
            const postTemplate = document.getElementById('post-template');
            
            // Sample data
            const friends = [
                { name: "Marie Martin", avatar: "" },
                { name: "Thomas Leroy", avatar: "" },
                { name: "Sophie Dubois", avatar: "" },
                { name: "Alexandre Petit", avatar: "" }
            ];
            
            const samplePosts = [
                { 
                    text: "Juste termin√© mon dernier projet ! üéâ Qui veut voir le r√©sultat ?", 
                    image: "https://source.unsplash.com/random/800x600/?coding"
                },
                { 
                    text: "Magnifique journ√©e √† la plage aujourd'hui. Le soleil fait du bien ! ‚òÄÔ∏èüèñÔ∏è", 
                    image: "https://source.unsplash.com/random/800x600/?beach"
                },
                { 
                    text: "Je recommande ce nouveau restaurant en ville. La nourriture √©tait incroyable ! üçΩÔ∏è", 
                    image: null 
                },
                { 
                    text: "Quelqu'un a des recommandations de bons films √† regarder ce weekend ? üé¨", 
                    image: null 
                }
            ];
            
            // Create new post
            function createPost(author, avatar, text, imageUrl = null) {
                const clone = postTemplate.content.cloneNode(true);
                const postElement = clone.querySelector('.fb-post');
                
                // Fill data
                clone.querySelector('.post-author').textContent = author;
                clone.querySelector('img[alt="Avatar"]').src = avatar;
                clone.querySelector('.post-time').textContent = "Il y a 1 minute";
                clone.querySelector('.post-text').textContent = text;
                
                if (imageUrl) {
                    const container = clone.querySelector('.post-image-container');
                    const img = clone.querySelector('.fb-post-image');
                    img.src = imageUrl;
                    container.style.display = 'block';
                }
                
                // Add to feed
                postsContainer.appendChild(clone);
            }
            
            // Simulate new posts
            setInterval(() => {
                const randomFriend = friends[Math.floor(Math.random() * friends.length)];
                const randomPost = samplePosts[Math.floor(Math.random() * samplePosts.length)];
                
                createPost(
                    randomFriend.name,
                    randomFriend.avatar,
                    randomPost.text,
                    randomPost.image
                );
            }, 10000); // New post every 10 seconds
            
            // Initial load
            for (let i = 0; i < 3; i++) {
                const friend = friends[i % friends.length];
                const post = samplePosts[i % samplePosts.length];
                
                createPost(
                    friend.name,
                    friend.avatar,
                    post.text,
                    post.image
                );
            }
        });
